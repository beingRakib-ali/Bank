<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
        <section>
            <h1 class="text-center text-6xl mt-4 mb-4">Welcome to <span class="text-green-400">Bank Bangla</span></h1>
        </section>

        <main>
            <section>
                <div class="grid grid-cols-3  max-sm:grid-cols-1  gap-4 mx-auto  w-9/12 text-white">
                    <div class="bg-blue-400  p-8  rounded-xl ">
                        <h4 class="text-medium  text-3xl ">Deposite</h4>
                        <h2 class="text-5xl ">$<span class="max-sm:text-[30px]"  id="deposit-total">0</span> </h2>
                    </div>
                    <div class="bg-green-400  p-8  rounded-xl">
                        <h4 class="text-medium  text-3xl">Withdraw</h4>
                        <h2 class="text-5xl">$<span class="max-sm:text-[30px]"  id="withdraw-amount">0</span> </h2>
                    </div>
                    <div class="bg-amber-400  p-8  rounded-xl">
                        <h4 class="text-medium  text-3xl">Balance</h4>
                        <h2 class="text-5xl">$<span class="max-sm:text-[30px]" id="amount-total">0</span> </h2>
                    </div>
                </div>
            </section>

            <section>
                
                <div class="grid grid-cols-2 max-sm:grid-cols-1 gap-4 mt-12 mx-auto w-9/12 ">
                    <div class="bg-pink-500 p-8 rounded-lg">
                        <h4 class="text-3xl mb-4 text-white">Deposit Amount</h4>
                        <input id="deposit-amount" class="mb-4 block outline-none" type="text" placeholder="Please Enter Your Deposit Amount">
                        <button id="btn-deposit" class="font-medium bg-sky-400 hover:bg-blue-800 px-3 py-2 rounded-lg text-white">Deposit</button>
                    </div>
                    <div class="bg-blue-400 p-8 rounded-lg">
                        <h4 class="text-3xl mb-4 text-white">Withdraw Amount</h4>
                        <input id="withdraw-field" class="mb-4 block outline-none" type="text" placeholder="Please Enter Your Deposit Amount">
                        <button id="btn-withdraw" class="font-medium bg-sky-400 hover:bg-blue-800 px-3 py-2 rounded-lg text-white">Withdraw</button>
                    </div>
                </div>
                
            </section>
        </main>

        
        <script src="JS/utils.js"></script>
        <script src="JS/utilities.js"></script>
        <script src="JS/deposit.js"></script>
        <script src="JS/withdraw.js"></script>
</body>
</html>
